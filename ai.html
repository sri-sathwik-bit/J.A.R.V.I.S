<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      z-index: 2;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ff9f;
      text-shadow: 0 0 5px #00ff9f;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button, input {
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    button {
      background-color: #00ff9f;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cc7a;
    }

    input {
      width: 300px;
      border: 2px solid #00ff9f;
      background: black;
      color: #00ff9f;
    }

    #response {
	margin-top: 20px;
	font-size: 1.2em;
	max-width: 80%;
	max-height: 60vh; 
	overflow-y: auto;
	word-wrap: break-word;
}

    }
  </style>
</head>
<body>

<canvas id="background"></canvas>

<div class="overlay">
  <h1>type Hey Jarvis and ask</h1>
  <button onclick="startListening()">🎤 Speak to Jarvis</button>
  <input type="text" id="command" placeholder="Type your command..." />
  <button onclick="processCommand(document.getElementById('command').value)">🚀 Go</button>
  <div id="response"></div>
</div>

<script>
  // Matrix Rain Setup
  const canvas = document.getElementById('background');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const characters = "01abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*~!+=?><";
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrixRain() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff9f";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const char = characters.charAt(Math.floor(Math.random() * characters.length));
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  function animate() {
    drawMatrixRain();
    requestAnimationFrame(animate);
  }

  animate();

  // Voice + Gemini 1.5 Flash + TTS
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.continuous = false;
  recognition.interimResults = false;

  const API_KEY = 'AIzaSyCVy7u6V4EFiYATf2da6jY1syLoL9dHlYQ'; // Replace this with your Gemini 1.5 Flash API Key

  function startListening() {
    recognition.start();
    respond("Listening... 🎧");
  }

  recognition.onresult = (event) => {
    const command = event.results[0][0].transcript.toLowerCase();
    respond(`You said: "${command}"`);
    processCommand(command);
  };

  recognition.onerror = () => {
    respond("Didn't catch that. Try again. 🙁");
  };

  function processCommand(command) {
    if (command.includes("open website")) {
      const website = command.replace("open website", "").trim();
      window.open(`https://${website}`);
      respond(`Opening ${website}... 🌐`);
    } else if (command.includes("tell me the time")) {
      const time = new Date().toLocaleTimeString();
      respond(`The time is ${time} 🕒`);
    } else if (command.startsWith("hey jarvis")) {
      const query = command.replace("hey jarvis", "").trim();
      askJarvis(query);
    } else {
      respond("Sorry, I don't understand that command. 🤷‍♂️");
    }
  }

function askJarvis(query) {
  fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + API_KEY, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      contents: [{
        role: "user",
        parts: [{ text: query }]
      }]
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log("Gemini response:", data);
    if (data.candidates && data.candidates[0]) {
      const reply = data.candidates[0].content.parts[0].text;
      respond(reply);
    } else {
      respond("Couldn't get a reply from Gemini.");
    }
  })
  .catch((error) => {
    console.error("Gemini error:", error);
    respond("There was a problem contacting Gemini. ⚠️");
  });
}



function respond(message) {
    const utterance = new SpeechSynthesisUtterance(message);

    // Wait for voices to be loaded before setting the voice
    speechSynthesis.onvoiceschanged = () => {
        const voices = speechSynthesis.getVoices();
        
        // Set the voice to index [1] after the voices are loaded
        if (voices.length > 1) {
            utterance.voice = voices[0];
        } else {
            // Fallback to default voice if index [1] is unavailable
            utterance.voice = voices[1];
        }

        // Speak the message with the selected voice
        speechSynthesis.speak(utterance);
    };

    // Display the message on the page
    document.getElementById("response").textContent = message;
}


  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
